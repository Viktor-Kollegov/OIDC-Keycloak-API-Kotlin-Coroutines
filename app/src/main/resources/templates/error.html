<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth2 Error</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .error-container {
            background-color: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: red;
        }

        .refresh-button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h2>Error</h2>
    <p th:if="${param.message != null}" th:text="${param.message}"></p>
    <p th:if="${error != null and param.message == null}" th:text="${error}"></p>
    <p th:if="${error == null and param.message == null}">An unexpected error occurred</p>
    <a th:href="@{/oauth2/authorization/transactions-api}">
        <button class="refresh-button">Try Again</button>
    </a>
</div>
</body>
</html>
