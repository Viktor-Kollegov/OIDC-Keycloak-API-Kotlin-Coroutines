<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth2 Error</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .error-container {
            background-color: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h2>OAuth2 Error</h2>
    <p th:text="${error}"></p>
    <a th:href="@{/login}">Try again</a>
</div>
</body>
</html>
