<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Result</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .result-container {
            background-color: white;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="result-container">
    <h2>Protected Resource</h2>
    <p th:if="${response != null}" th:text="${response}">No response available</p>
    <p th:if="${response == null}">An unexpected error occurred.</p>
    <a th:href="@{/login}">Back to Login</a>
</div>
</body>
</html>
